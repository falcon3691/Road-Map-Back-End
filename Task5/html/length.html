<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container">
        <h2>Length Converter</h2>
        
        <form id="length-form">
            <label for="length">Enter Length:</label>
            <input type="number" id="lengthValue" placeholder="Enter value" required>
            
            <label for="from-length">From:</label>
            <select id="fromLength">
                <option value="millimeter">Millimeter</option>
                <option value="centimeter">Centimeter</option>
                <option value="meter" selected>Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="inch">Inch</option>
                <option value="foot">Foot</option>
                <option value="yard">Yard</option>
                <option value="mile">Mile</option>
            </select>

            <label for="to-length">To:</label>
            <select id="toLength">
                <option value="millimeter">Millimeter</option>
                <option value="centimeter">Centimeter</option>
                <option value="meter" selected>Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="inch">Inch</option>
                <option value="foot">Foot</option>
                <option value="yard">Yard</option>
                <option value="mile">Mile</option>
            </select>

            <button type="button" onclick="convertLength()">Convert</button>
        </form>

        <div class="result-container">
            <h3>Result:</h3>
            <p id="result-text">-</p>
        </div>
    </div>
    
    <script src="../script/script.js"></script>

</body>
</html>
