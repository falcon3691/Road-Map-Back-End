<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container">
        <h2>Wieght Converter</h2>
        <form>
            <label for="weightValue">Enter value:</label>
            <input type="number" id="weightValue" placeholder="Enter value" required>
            
            <label for="fromWeight">From:</label>
            <select id="fromWeight">
                <option value="milligram">Milligram</option>
                <option value="gram">Gram</option>
                <option value="kilogram">Kilogram</option>
                <option value="ounce">Ounce</option>
                <option value="pound">Pound</option>
            </select>
            
            <label for="toWeight">To:</label>
            <select id="toWeight">
                <option value="milligram">Milligram</option>
                <option value="gram">Gram</option>
                <option value="kilogram">Kilogram</option>
                <option value="ounce">Ounce</option>
                <option value="pound">Pound</option>
            </select>
            
            <button type="button" onclick="convertWeight()">Convert</button>
        </form>
        

        <div class="result-container">
            <h3>Result:</h3>
            <p id="result-text">-</p>
        </div>
    </div>
    
    <script src="../script/script.js"></script>

</body>
</html>
